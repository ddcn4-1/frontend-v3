name: Task - Refactor
description: Use for codebase or architecture improvements
title: "REFACTOR: "
labels:
  - Task
  - refactor
projects:
  - ddcn4-1/10
body:
  - type: textarea
    id: objective
    attributes:
      label: 목표 리팩토링 내용
      description: 리팩토링하고자 하는 영역과 목적을 설명해주세요.
      placeholder: "예) 사용자 인증 모듈의 복잡도를 낮추고 테스트 가능성을 개선합니다."
    validations:
      required: true

  - type: textarea
    id: details
    attributes:
      label: 작업 상세 내용
      description: 구체적인 개선 사항과 예상 효과를 설명해주세요.
      placeholder: |
        - 현재 문제점: 중복 코드, 높은 복잡도
        - 개선 방안: 공통 함수 추출, 책임 분리
        - 예상 효과: 유지보수성 향상, 테스트 커버리지 증가
    validations:
      required: false

  - type: textarea
    id: references
    attributes:
      label: References
      description: 관련 문서나 참고 자료의 링크를 추가해주세요.
      placeholder: |
        - 관련 이슈: #123
        - 설계 문서: https://...
    validations:
      required: false
