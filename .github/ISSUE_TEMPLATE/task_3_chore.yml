name: Task - Chore
description: Tooling, maintenance, or operational chores
title: "CHORE: "
labels:
  - Task
  - chore
projects:
  - ddcn4-1/10
body:
  - type: textarea
    id: objective
    attributes:
      label: 목표 작업 내용
      description: 수행하고자 하는 유지보수 작업을 설명해주세요.
      placeholder: "예) GitHub Actions 워크플로우 러너를 최신 버전으로 업그레이드합니다."
    validations:
      required: true

  - type: textarea
    id: details
    attributes:
      label: 작업 상세 내용
      description: 구체적인 작업 내용과 예상 결과를 설명해주세요.
      placeholder: |
        - 현재 버전: ubuntu-20.04
        - 목표 버전: ubuntu-22.04
        - 변경 영향도: 빌드 속도 개선 예상
    validations:
      required: false

  - type: textarea
    id: references
    attributes:
      label: References
      description: 관련 문서나 참고 자료의 링크를 추가해주세요.
      placeholder: |
        - 변경 사항: https://...
        - 관련 이슈: #123
    validations:
      required: false
