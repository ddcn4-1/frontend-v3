name: Task - Docs
description: Documentation updates, READMEs, or runbooks
title: "DOCS: "
labels:
  - Task
  - docs
projects:
  - ddcn4-1/10
body:
  - type: textarea
    id: objective
    attributes:
      label: 목표 문서 작업
      description: 작성하거나 수정하고자 하는 문서를 설명해주세요.
      placeholder: "예) API 사용 가이드 문서를 작성합니다."
    validations:
      required: true

  - type: textarea
    id: details
    attributes:
      label: 작업 상세 내용
      description: 문서의 주요 섹션과 내용을 설명해주세요.
      placeholder: |
        - 개요 섹션
        - 설치 가이드
        - API 레퍼런스
        - 예제 코드
    validations:
      required: false

  - type: textarea
    id: references
    attributes:
      label: References
      description: 관련 문서나 참고 자료의 링크를 추가해주세요.
      placeholder: |
        - 기존 문서: https://...
        - 참고 자료: https://...
    validations:
      required: false
